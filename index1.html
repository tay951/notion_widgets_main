<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="productivity" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chart-line"></i> Productivity</a>
                <a id="leisure" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Leisure</a>
		<a id="wellness" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart-pulse"></i> Wellness</a>
                <a id="nutrition" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lemon"></i> Nutrition</a>
		<a id="fitness" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-dumbbell"></i> Fitness</a>
		<a id="finance" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wallet"></i> Finance</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Ultimate-ADHD-Planner-3e8ae932ec2f43afa4b7adaaeb909206", '_blank').focus();
			else if (id == 'productivity')
				window.open("https://www.notion.so/Productivity-c7020e4795794fba90f95daa2d95ab59", '_blank').focus();
			else if (id == 'leisure')
				window.open("https://www.notion.so/Leisure-25da8b34d59d493aaaad226459987738", '_blank').focus();
			else if (id == 'wellness')
				window.open("https://www.notion.so/Wellness-be317ca48994469baa6e80b9756d7d8a", '_blank').focus();
			else if (id == 'nutrition')
				window.open("https://www.notion.so/Nutrition-4525fd051a6c468e999de248d9a0ba6d", '_blank').focus();
			else if (id == 'fitness')
				window.open("https://www.notion.so/Fitness-Hub-1fb55792de5f45628774d2038b2cdd8b", '_blank').focus();
			else if (id == 'finance')
				window.open("https://www.notion.so/Finance-Hub-6f5d1b4fa1214e578a93d364eb4f5b78", '_blank').focus();

		}
	</script>


</body>

</html>
